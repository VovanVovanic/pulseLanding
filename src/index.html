<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pulsometer</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <a class="header__logo">
            <img src="icons/logo.png" alt="logo" />
          </a>
          <div class="header__officials">
            <div class="header__title">Официальный представитель</div>
            <div class="header__links">
              <a href="#">Garmin,</a>
              <a href="#">Polar,</a>
              <a href="#">Suunto</a>
            </div>
          </div>
          <div class="header__contacts">
            <a href="+74999228974" class="header__phone">+7 (499) 922-89-74</a>
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="promo__content">
          <h1 class="promo__title">Подбор пульсометра</h1>
          <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
          <ul class="promo__icons">
            <li class="promo__icon">
              <img src="icons/clocks.png" alt="clocks" />
              <div class="promo__info">Время подбора:
                10 минут</div>
            </li>
            <li class="promo__icon">
              <img src="icons/handCart.png" alt="hand cart" />
              <div class="promo__info">Бесплатная
                доставка</div>
            </li>
            <li class="promo__icon">
              <img src="icons/messages.png" alt="messages" />
              <div class="promo__info">Ответим
                на все вопросы</div>
            </li>
          </ul>
          <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
          <div class="promo__link">или  <a href="#"> ПЕРЕЙТИ В КАТАЛОГ</a></div>
        </div>
      </div>
    </section>
  </body>
</html>
